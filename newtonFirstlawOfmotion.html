<!DOCTYPE html>
<html lang="en">

<head>
    <title>Newtons First law of Motion</title>
</head>

<body>
    <script>
        let u = parseInt(prompt(`Enter initial velcity`));
        let a = parseInt(prompt(`Enter acceleration`));
        let t = parseInt(prompt(`Enter time`));
        let v = u + a*t ;                            
        document.write(`Final velocity = ${v}m/s`);
    </script>
</body>

</html>
