<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <h2 class="text-center text-primary">Prime Number - List</h2>
</body>
    <script>

        //created input2 tag

        let input1 = document.createElement('input');
        let input2 = document.createElement('input');
        input1.type = 'number';
        input2.type = 'number';
        input1.placeholder = "Start";
        input2.placeholder = "End";
        input1.classList.add('form-control','my-4', 'text-center')
        input2.classList.add('form-control','my-4', 'text-center')
        document.body.append(input1);
        document.body.append(input2);

        //body Styling
        document.body.classList.add('h-100','w-100', 'text-center');
        
        // created button
        let button = document.createElement('button');
        button.innerHTML = "Get List";
        button.classList.add('form-control','btn-primary','my-4');
        document.body.append(button);
        button.addEventListener('click',()=>{
            let start,i,flag;
            let limit = parseInt(input2.value);

            debugger;

            for(let start = parseInt(input1.value); start <= limit; start++){
                span = document.createElement('span');
                i = 2,flag = 0;
                while(i < start){
                    if(start % i == 0){
                        // span.innerHTML = ' ' + start + '  is Not Prime,'
                        flag = 1;
                        break;
                    }
                    i++;
                }
                if(flag != 1){
                    span.innerHTML = ' ' + start + ' is Prime,';
                }
                document.body.append(span);
            }
        
            
            
        })
    </script>
</html>
