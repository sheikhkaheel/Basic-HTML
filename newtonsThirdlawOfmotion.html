<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newtons Third Law of Motion</title>
</head>
<body>
    <script>
        let v = parseInt(prompt(`Enter final velocity`));
        let u = parseInt(prompt(`Enter initial velocity`));
        let a = parseInt(prompt(`Enter acceleration`));
        let s = ((v**2)-(u**2))/(2*a);                 // v2 - u2 = 2as
        document.write(`Displacement = ${s}m/s`);
    </script> 
</body>
</html>
