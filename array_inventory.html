<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory</title>
</head>
<body>
    <script>
        let products,sellingPrice,costPrice,quantity;
        products = [];
        sellingPrice = [];
        costPrice = [];
        quantity = [];
        for(let i=0; i<2; i++)                                // input array
        {
            products[i] = (prompt(`Enter products`));
            sellingPrice[i] = parseInt(prompt(`Enter sellingPrice`));
            costPrice[i] = parseInt(prompt(`Enter costPrice`));
            quantity[i] = (prompt(`Enter quantity`));
        }
        document.write(`Menu <br> <br>`)
        document.write(`Order no  Products  Rupees(₹) <br>`);
        for(let i = 0; i<products.length; i++)               // output array
        { 
            document.write(`${i}. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${products[i]} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${sellingPrice[i]} <br>`);
        }
        document.write(`<br> <br>`);
        let customerName = prompt(`Enter your name`);        // customer details
        let phoneNumber = prompt(`Enter your phone number`);

        let flag = false;
        document.write(`Total Bill for customer <br> Name: ${customerName} <br> Phone: ${phoneNumber} <br>`);
        do
        {                                                    // billing
            orderNo = prompt(`Enter order no`);
            Pquantity = parseInt(prompt(`Enter quantity of your Product`));
            document.write(`For order no ${orderNo} Quantity ${Pquantity} * ${products[orderNo]}  = ${Pquantity * sellingPrice[orderNo]}₹ <br>`);
            let check = prompt(`If you want to continue buying type yes/no`);
            if(check==="yes")                                 // continue buying
            {
                flag = true;
            }
            else
            {
                flag = false;
            }
        }while(flag)
    </script>
</body>
</html>
