<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newtons Second Law of Motion</title>
</head>
<body>
    <script>
        let u = parseInt(prompt(`Enter initial velocity`));
        let a = parseInt(prompt(`Enter acceleration`));
        let t = parseInt(prompt(`Enter time`));
        let s = ((u*t) + (a*(t**2)))/2;
        document.write(`Displacement  = ${s}m/s`);
    </script>
</body>
</html>
