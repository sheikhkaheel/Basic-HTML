<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-12">
                    <input type="text" placeholder="Enter any country name" class="country form-control my-2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <input type="submit" class="btn clickMe btn-success form-control">
                </div>
            </div>
        </form>
        <div id="data" class="container bg-light p-3 d-none">
            <img src="" alt=""> 
            <span class="mx-2"></span>
        </div>

    </div>



    <script>
        let input = document.querySelector('.country');
        let btn = document.querySelector('.clickMe');
        let img = document.querySelector('img');
        let span = document.querySelector('span');
        let div = document.querySelector('#data');
        div.appendChild(img);

        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
        });

        btn.addEventListener('click', () => {
            div.classList.remove('d-none');
            const URL = `https://restcountries.com/v3.1/name/${input.value}`;
            fetch(URL)
                .then(request => request.json())
                .then(data => {
                    console.log(data);
                    span.innerHTML = data[0].name.common
                    img.src = data[0].flags.svg
                    console.log(data)
                })
                .catch(err => alert(err.message));
        })

    </script>
</body>

</html>
